<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atualização de Dados sem Refresh</title>
        <meta name="author" content="Samuel V-S-S"/>
        <link rel="stylesheet" href="src/css/style.css">
    </head>
    <body>
        <section id="content">
            <div class="center">
                <h2>Cadastro de dados</h2>
            </div>
            <div class="success-alert">
                <div class="alert">
                    <h3>Cadastro Adicionado</h3>
                </div>
                <div class="alert-message">
                    <p>Adicionado com sucesso</p>
                </div>
            </div>

            <div class="warning-alert">
                <div class="alert">
                    <h3>Cadastro não adicionado</h3>
                </div>
                <div class="alert-message">
                    <p>Preencha todos os campos</p>
                </div>
            </div>

            <div class="button-action">
                <div class="button-open">
                    Adicionar Cadastro
                </div>
            </div>

            <div class="left">
                <div class="form-content">
                    <form class="form">

                        <label for="name" class="form-label">Nome completo</label>
                        <br/>
                        <input type="text" name="name" id="name" placeholder="Samuel Vinicius" class="form-input name"/>

                        <br/>

                        <label for="email" class="form-label">E-mail</label>
                        <br/>
                        <input type="email" name="email" id="email" placeholder="abc@gmail.com" class="form-input email"/>

                        <br/>

                        <label for="age" class="form-label">Idade</label>
                        <br/>
                        <input type="number" name="age" id="age" placeholder="18" class="form-input age" />

                        <br/>

                        <div class="button">
                            <input type="submit" value="Cadastrar" class="form-btn"/>
                        </div>
                        
                    </form>
                </div>
            </div>

            <div class="right">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Idade</th>
                        </tr>
                    </thead>
                    <tbody class="table-content">

                        <tr class="base">
                            <td class="show-name new">Samuel</td>
                    
                            <td class="show-email new"> abc@gmail.com</td>
                    
                            <td class="show-age new"> 19 anos</td>
                        </tr>

                        
                    </tbody>

                </table>
                <div class="link">
                    <div class="link-others">
                        <a class="link-link">Ver Mais</a>
                        
                    </div>
                </div>

                <div class="loader-content">
                    <div class="loader"></div>
                </div>
                
            </div>

        </section>

        <div class="container">
            <div class="modal">
                <table class="table-modal" width="100%">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Idade</th>
                        </tr>
                    </thead>
                    <tbody class="table-content-modal">
                        
                    </tbody>
                </table>
                
            </div>
        </div>
        

        <script src="src/js/script.js"></script>
    </body>
</html>
